<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorator="template1">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Gestion Employé</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="text-center">
			<h3 th:text="#{ welcome.text }"></h3>
		</div>

		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Consultation d'un employé</div>
				<div class="panel-body">
					<form th:action="@{/consultationEmploye}" method="get">
						<label>Nom employé</label> <input type="text" name="nomemp"
							th:value="${motCle}" />
						<button type="submit" class="btn btn-primary">Ok</button>
						<div class="text-danger pull-right h4" th:if="${exception}"
							th:text="${exception.message}"></div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary" th:if="${listeEmployes}">
				<div class="panel-heading">Ajout d'un nouveau employé</div>
				<div class="panel-body">
					<div class="container">
						<form class="form-inline" th:action="@{/saveEmploye}"
							method="post">
							<div>
								<input type="hidden" name="motCle" th:value="${motCle}" /> <input
									type="radio" name="nomDuSexe" value="Monsieur"
									checked="checked" /> <label>Monsieur</label> <input
									type="radio" name="nomDuSexe" value="Madame" /> <label>Madame</label>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="nomemp"
										value="Nom"> <input type="text" class="form-control"
										name="prenemp" value="Prenom">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="mail"
										value="Email"> <input type="text" class="form-control"
										name="fonction" value="Fonction">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="dateNaissance"
										value="Date de naissance"> <input type="text"
										class="form-control" name="dateRecrutement"
										value="Date de recrutement">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="salaire"
										value="Salaire">
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary" th:if="${employe}">
				<div class="panel-heading">Modification de l'employé</div>
				<div class="panel-body">

					<div class="container">
						<form class="form-inline" th:action="@{/saveEmploye}" method="post">
							<div>
								<input type="hidden" name="idempl" th:value="${employe.idempl}"/>
								<input type="hidden" name="motCle" th:value="${motCle}" />
								 <input	checked="checked" type="radio" name="nomDuSexe"  value="Monsieur"/>
								  <label>Monsieur</label>
								  <input type="radio" name="nomDuSexe"  value="Madame"/>
									 <label>Madame</label>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="nomemp"
										th:value="${employe.nomemp}"> <input type="text" class="form-control"
										name="prenemp" th:value="${employe.prenemp}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="mail"
										th:value="${employe.mail}"> <input type="text" class="form-control"
										name="fonction" th:value="${employe.fonction}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="dateNaissance"
										th:value="${#dates.format(employe.dateNaissance,  'dd-MM-yyyy')}"> <input type="text"
										class="form-control" name="dateRecrutement"
										th:value="${#dates.format(employe.dateRecrutement,'dd-MM-yyyy')}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input type="text" class="form-control" name="salaire"
										th:value="${employe.salaire}">
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Modification</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	<div class="col-md-6">
		<div class="panel panel-primary" th:if="${listeEmployes}">
			<div class="panel-heading">Information de l'employé</div>
			<div class="panel-body">
				<table class="table table-striped table-condensed table-hover">
					<tr>
					    <th>Sexe</th>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Email</th>
						<th>Fonction</th>
						<th>Date de Naissance</th>
						<th>Date Recrutement</th>
						<th>Salaire</th>
						<th>Supp</th>
						<th>Modif</th>
					</tr>
					<tr th:each="employe: ${listeEmployes}">
					    <td th:text="${employe.nomDuSexe}" />
						<td th:text="${employe.nomemp}" />
						<td th:text="${employe.prenemp}" />
						<td th:text="${employe.mail}" />
						<td th:text="${employe.fonction}" />
						<td
							th:text="${#dates.format(employe.dateNaissance,  'dd-MM-yyyy')}" />
						<td
							th:text="${#dates.format(employe.dateRecrutement,'dd-MM-yyyy')}" />
						<td th:text="${employe.salaire}" />
						<td><a
							th:href="@{/suppressionEmploye(idempl=${employe.idempl},nomemp=${motCle})}"
							th:text="supp"></a></td>
						<td><a
							th:href="@{/consultationEmploye(idempl=${employe.idempl},nomemp=${motCle},operation=modif)}"
							th:text="modif"></a></td>
					</tr>
				</table>
				<div class="container">

					<ul class="nav nav-pills">
						<li th:each="p,status:${pages}"><a
							th:href="@{/consultationEmploye(nomemp=${motCle},page=${status.index})}"
							th:text="${status.index}"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
